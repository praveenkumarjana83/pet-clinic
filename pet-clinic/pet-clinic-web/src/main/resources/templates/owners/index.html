<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
  <h1 th:text="'List of Owners'">Owners Index Page</h1>

  <!-- @thymesVar id="owner" type="com.jpk.petclinic.model.Owner"-->
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 200px">Last Name</th>
    </tr>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
    </tbody>
    </thead>
</table>

</body>
</html>
